<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مسابقة سفر رومية - 60 سؤالاً</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #d35400;
            --success: #27ae60;
            --danger: #c0392b;
            --light: #f4f7f6;
            --yellow: #f1c40f;
            --white: #ffffff;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #bdc3c7;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: var(--white);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            border-bottom: 3px solid var(--light);
            padding-bottom: 15px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: var(--white);
            z-index: 100;
        }

        h1 { font-size: 1.3rem; margin: 5px 0; color: var(--primary); }

        #reg-screen, #block-screen { display: flex; flex-direction: column; gap: 15px; }
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: bold; color: var(--secondary); font-size: 1rem; }
        input { 
            padding: 15px; 
            border: 2px solid #ddd; 
            border-radius: 12px; 
            font-size: 1.1rem; 
            outline: none;
        }

        .btn-main { 
            background: var(--primary); 
            color: white; 
            padding: 18px; 
            border: none; 
            border-radius: 12px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            cursor: pointer;
        }

        #quiz-screen, #results-screen, #block-screen { display: none; }
        
        #timer-box {
            background: #fdedec;
            color: var(--danger);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.3rem;
            display: inline-block;
            margin-top: 10px;
            border: 2px solid var(--danger);
        }

        .stats-bar { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 15px;
            padding: 10px;
            background: var(--light);
            border-radius: 10px;
            font-weight: bold;
        }

        .question-container { display: none; }
        .question-container.active { display: block; }

        .question-text { 
            font-size: 1.1rem; 
            color: var(--primary); 
            margin-bottom: 25px; 
            line-height: 1.6; 
            font-weight: bold; 
        }

        .options-list { display: flex; flex-direction: column; gap: 12px; }
        .option-item { 
            background: #f8f9f9; 
            padding: 16px; 
            border-radius: 15px; 
            cursor: pointer; 
            border: 2px solid #ebedef; 
            font-size: 1rem; 
        }
        .option-item.selected { 
            background: #ebf5fb; 
            border-color: var(--secondary); 
            font-weight: bold;
        }

        .nav-controls { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 10px; 
            margin-top: 30px; 
        }

        .nav-btn { 
            padding: 15px 5px; 
            border: none; 
            border-radius: 12px; 
            font-weight: bold; 
            color: white; 
        }
        .btn-prev { background: #95a5a6; }
        .btn-later { background: var(--yellow); color: #2c3e50; }
        .btn-next { background: #3498db; }

        .btn-finish { 
            background: var(--success); 
            width: 100%; 
            margin-top: 20px; 
            padding: 20px; 
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
        }

        .nav-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(34px, 1fr)); 
            gap: 5px; 
            margin-top: 25px; 
            padding-top: 20px; 
            border-top: 2px solid #eee; 
        }
        .nav-dot { 
            aspect-ratio: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #eee; 
            border-radius: 8px; 
            font-size: 0.7rem; 
        }
        .nav-dot.current { background: var(--primary); color: white; }
        .nav-dot.answered { background: #d4e6f1; border: 1px solid var(--secondary); }
        .nav-dot.later { background: var(--yellow); }

        .result-card { 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 12px; 
            border-right: 6px solid #ccc; 
            font-size: 0.9rem;
        }
        .result-card.correct { border-right-color: var(--success); background: #f4faf6; }
        .result-card.wrong { border-right-color: var(--danger); background: #fdf7f7; }

        .error-msg {
            color: var(--danger);
            text-align: center;
            font-weight: bold;
            padding: 40px 20px;
            background: #fdedec;
            border-radius: 12px;
            border: 2px solid var(--danger);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>مسابقة سفر رومية (60 سؤال)</h1>
        <div id="timer-box" style="display:none;">25:00</div>
    </header>

    <!-- Screen for users who already tried -->
    <div id="block-screen">
        <div class="error-msg">
            <h2>⛔ تم استهلاك المحاولة</h2>
            <p>لقد قمت بفتح المسابقة مسبقاً من هذا الجهاز.</p>
        </div>
    </div>

    <!-- Registration -->
    <div id="reg-screen">
        <div style="text-align: center; color: var(--danger); font-weight: bold; margin-bottom: 15px; background: #fff8f0; padding: 15px; border: 1px dashed var(--danger); border-radius: 10px; font-size: 0.9rem;">
            تنبيه: الاختبار متاح لمرة واحدة فقط.<br>
            الوقت: 25 دقيقة للإجابة على 60 سؤال.
        </div>
        <div class="form-group">
            <label>الاسم بالكامل:</label>
            <input type="text" id="u-name" placeholder="ادخل اسمك هنا...">
        </div>
        <div class="form-group">
            <label>رقم الموبايل:</label>
            <input type="tel" id="u-phone" placeholder="ادخل رقم الموبايل...">
        </div>
        <button class="btn-main" onclick="start()">بدء الاختبار الآن</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen">
        <div class="stats-bar">
            <span id="prog-txt">السؤال 1 من 60</span>
            <span id="stat-txt">بانتظار الإجابة</span>
        </div>
        <div id="q-wrapper"></div>
        <div class="nav-controls">
            <button class="nav-btn btn-prev" onclick="nav(-1)">السابق</button>
            <button class="nav-btn btn-later" onclick="markLater()">تأجيل</button>
            <button class="nav-btn btn-next" onclick="nav(1)">التالي</button>
        </div>
        <button class="btn-finish" onclick="finish()">إنهاء وإرسال النتيجة</button>
        <div class="nav-grid" id="nav-grid"></div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen">
        <div style="text-align:center; margin-bottom: 20px;">
            <div style="color: var(--success); font-weight: bold; margin-bottom: 10px;">تم تسجيل نتيجتك بنجاح!</div>
            <h2 id="res-val" style="font-size: 2.5rem; color: var(--primary); margin:0;">0/60</h2>
            <p id="res-info" style="font-weight:bold;"></p>
        </div>
        <button class="btn-main" style="background:#25D366; width:100%" onclick="sendWA()">إرسال النتيجة عبر واتساب</button>
        <div id="res-list" style="margin-top:20px;"></div>
    </div>
</div>

<script>
    const ATTEMPT_KEY = "romans_quiz_final_lock";
    const TARGET_WHATSAPP = "971568326116";

    // Questions with balanced option lengths
    const questions = [
        { q: "بماذا يصف بولس نفسه في بداية الرسالة؟", options: ["خادم للكنيسة ورسول مختار", "عبد ليسوع المسيح ورسول مفرز", "تلميذ مخلص ومبشر للامم", "كاهن العهد وخادم للشعوب"], correct: 1, ref: "1:1" },
        { q: "بماذا تعين ابن الله في قوة من جهة الروح؟", options: ["بصعوده للسماء", "بقيامته للموت", "بقيامته للاموات", "بظهوره للنور"], correct: 2, ref: "1:4" },
        { q: "لماذا يشكر بولس الله لأجل مؤمني روما؟", options: ["لان صومهم عظيم", "لان ايمانهم مشهور", "لان حبهم معروف", "لان صلاتهم قوية"], correct: 1, ref: "1:8" },
        { q: "إنجيل المسيح هو قوة الله للخلاص لكل من...؟", options: ["يعمل ويجتهد", "يصلي ويصوم", "يؤمن ويرجو", "يؤمن ويصدق"], correct: 3, ref: "1:16" },
        { q: "كما هو مكتوب في الاصحاح الاول: البار بـ... يعيش؟", options: ["بالتقوى", "بالاعمال", "بالايمان", "بالصلاة"], correct: 2, ref: "1:17" },
        { q: "ماذا استبدل الناس الذين ضلوا في أفكارهم؟", options: ["مجد الله الحق", "مجد الله الباقي", "مجد الله الفاني", "مجد الله القوي"], correct: 1, ref: "1:23" },
        { q: "بماذا يجازي الله كل واحد في يوم الدينونة؟", options: ["حسب نيته فقط", "حسب ماله فقط", "حسب اعماله فقط", "حسب علمه فقط"], correct: 2, ref: "2:6" },
        { q: "يقول الرسول بولس أنه ليس عند الله...؟", options: ["تغيير ابدا", "محاباة ابدا", "نسيان ابدا", "تراجع ابدا"], correct: 1, ref: "2:11" },
        { q: "من هم الأبرار حقيقة أمام الله بخصوص الناموس؟", options: ["قراء الناموس", "حفظة الناموس", "سامعو الناموس", "عاملو الناموس"], correct: 3, ref: "2:13" },
        { q: "أين يظهر عمل الناموس مكتوباً لدى الأمم؟", options: ["على الكتب", "في قلوبهم", "في اذهانهم", "على الورق"], correct: 1, ref: "2:15" },
        { q: "الختان الحقيقي هو ختان القلب بـ...؟", options: ["بالمسيح", "بالايمان", "بالروح", "بالحق"], correct: 2, ref: "2:29" },
        { q: "ما هي الميزة الكبرى التي كانت لليهود؟", options: ["كثرة المال", "أقوال الله", "قوة الجيش", "عظم الارض"], correct: 1, ref: "3:2" },
        { q: "ما هو حال جميع الناس (يهوداً ويونانيين)؟", options: ["تحت النعمة", "تحت الخطية", "تحت الحكم", "تحت الموت"], correct: 1, ref: "3:9" },
        { q: "بماذا تكون معرفة الخطية حسب الناموس؟", options: ["بالضمير", "بالناموس", "بالكلام", "بالفعل"], correct: 1, ref: "3:20" },
        { q: "بماذا يتبرر المؤمنون مجاناً أمام الله؟", options: ["بنعمة الله", "بأعمالهم", "بصبرهم", "بفقرهم"], correct: 0, ref: "3:24" },
        { q: "أين استنتج بولس أنه لا يوجد مكان للافتخار؟", options: ["في العمل", "في الختان", "في الايمان", "في الفكر"], correct: 2, ref: "3:27" },
        { q: "ماذا فعل إبراهيم فحُسب له ذلك براً؟", options: ["صام لله", "آمن بالله", "قدم محرقة", "بنى هيكل"], correct: 1, ref: "4:3" },
        { q: "متى حُسب البر لإبراهيم (بخصوص الختان)؟", options: ["في الختان", "في الغرلة", "بعد موته", "بين الاثنين"], correct: 1, ref: "4:10" },
        { q: "إبراهيم هو أب لكل الذين يؤمنون وهم في...؟", options: ["في الغرلة", "في الختان", "في الهيكل", "في المذبح"], correct: 0, ref: "4:11" },
        { q: "ماذا يولد الضيق في حياة المؤمنين؟", options: ["يولد حزناً", "يولد صبراً", "يولد يأساً", "يولد قلقاً"], correct: 1, ref: "5:3" },
        { q: "بماذا انسكبت محبة الله في قلوبنا؟", options: ["بالماء الحي", "بالروح القدس", "بالدم الثمين", "بالحق المبين"], correct: 1, ref: "5:5" },
        { q: "ونحن بعد خطاة، ماذا فعل المسيح لأجلنا؟", options: ["أحبنا فقط", "شفي مرضانا", "مات لاجلنا", "علمنا الحق"], correct: 2, ref: "5:8" },
        { q: "بواسطة من دخلت الخطية إلى العالم كله؟", options: ["بإنسان واحد", "بشعب واحد", "بملاك واحد", "بفكر واحد"], correct: 0, ref: "5:12" },

        { q: "بماذا دُفنا مع المسيح للموت في العماد؟", options: ["بالصلاة", "بالمعمودية", "بالايمان", "بالصوم"], correct: 1, ref: "6:4" },
        { q: "ما هي أجرة الخطية في النهاية؟", options: ["هي الموت", "هي الحزن", "هي المرض", "هي الفقر"], correct: 0, ref: "6:23" },
        { q: "ما هي موهبة الله في المسيح يسوع؟", options: ["غنى واسع", "حياة ابدية", "صحة قوية", "ملك عظيم"], correct: 1, ref: "6:23" },
        { q: "الناموس يسود على الإنسان ما دام هو...؟", options: ["إنسان حي", "إنسان بار", "إنسان مؤمن", "إنسان تائب"], correct: 0, ref: "7:1" },
        { q: "بماذا يخدم بولس ناموس الله فعلياً؟", options: ["بجسده الحي", "بذهنه الخاص", "بماله كله", "بكل قوته"], correct: 1, ref: "7:25" },
        { q: "لا شيء من الدينونة على الذين هم في...؟", options: ["هيكل الله", "المسيح يسوع", "كل العالم", "مدينة روما"], correct: 1, ref: "8:1" },
        { q: "اهتمام الجسد هو موت، واهتمام الروح هو...؟", options: ["تعب وقلق", "حياة وسلام", "نوم وراحة", "علم وفهم"], correct: 1, ref: "8:6" },
        { q: "إن كان الله معنا، فمن هو...؟", options: ["من ينصرنا", "من علينا", "من يتركنا", "من يحبنا"], correct: 1, ref: "8:31" },
        { q: "من سيفصلنا عن محبة المسيح العظيمة؟", options: ["الشدائد فقط", "لا أحد ابدا", "الخطايا فقط", "الموت فقط"], correct: 1, ref: "8:35" },
        { q: "لمن هي التبني والمجد والعهود والاشتراع؟", options: ["للمصريين", "للرومانيين", "للاسرائيليين", "لليونانيين"], correct: 2, ref: "9:4" },
        { q: "ليس لمن يشاء ولا لمن يسعى، بل لله الذي...؟", options: ["يعطي بكثرة", "يرحم الجميع", "يغفر الذنوب", "يعمل بقوة"], correct: 1, ref: "9:16" },
        { q: "من هو غاية الناموس للبر لكل مؤمن؟", options: ["موسى النبي", "المسيح الرب", "بولس الرسول", "داود الملك"], correct: 1, ref: "10:4" },
        { q: "بماذا يكون الإيمان حسب الرسالة؟", options: ["بالنظر فقط", "بالسمع فقط", "باللمس فقط", "بالخبر فقط"], correct: 3, ref: "10:17" },

        { q: "ماذا يطلب بولس أن نقدم أجسادنا لله؟", options: ["بخوراً زكياً", "ذبيحة حية", "تراباً فانياً", "صنماً ثابتاً"], correct: 1, ref: "12:1" },
        { q: "تغيروا عن شكلكم بـ... أذهانكم؟", options: ["بتعليم أذهانكم", "بتجديد أذهانكم", "بترك أذهانكم", "بحفظ أذهانكم"], correct: 1, ref: "12:2" },

        { q: "من أنت الذي... عبد غيرك؟", options: ["تحب", "تدين", "تضرب", "تخاف"], correct: 1, ref: "14:4" },
        { q: "ليس ملكوت الله أكلاً وشرباً، بل هو...؟", options: ["نوم وراحة", "بر وسلام", "تعب وعناء", "علم وفهم"], correct: 1, ref: "14:17" },
        { q: "كل ما ليس من الإيمان فهو حتماً...؟", options: ["خطية", "مباح", "صواب", "نافع"], correct: 0, ref: "14:23" },

        { q: "من هما العاملان مع بولس في المسيح؟", options: ["أكيلا وأكيلا", "بريسكيلا وأكيلا", "لوقا ومرقس", "سمعان وبطرس"], correct: 1, ref: "16:3" },

        { q: "من هو كاتب الرسالة الفعلي لبولس؟", options: ["تيموثاوس", "تيرتيوس", "غايس", "لوقا"], correct: 1, ref: "16:22" },
        { q: "بماذا يختم بولس الرسالة في النهاية؟", options: ["بنعمة الرب", "بصلاة طويلة", "بشكر الناس", "بتحذير شديد"], correct: 0, ref: "16:24" }
    ];

    let current = 0, answers = new Array(questions.length).fill(null), later = new Set(), timeLeft = 25 * 60, userData = {}, timer;

    window.onload = function() {
        if (localStorage.getItem(ATTEMPT_KEY)) {
            document.getElementById('reg-screen').style.display = 'none';
            document.getElementById('block-screen').style.display = 'flex';
        }
    };

    function start() {
        userData.name = document.getElementById('u-name').value;
        userData.phone = document.getElementById('u-phone').value;
        if(!userData.name || !userData.phone) return alert("من فضلك أدخل بياناتك كاملة");
        localStorage.setItem(ATTEMPT_KEY, "locked");
        document.getElementById('reg-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'block';
        document.getElementById('timer-box').style.display = 'inline-block';
        buildQuiz();
        startTimer();
    }

    function buildQuiz() {
        const wrapper = document.getElementById('q-wrapper');
        const grid = document.getElementById('nav-grid');
        questions.forEach((q, i) => {
            const div = document.createElement('div');
            div.className = `question-container ${i===0?'active':''}`;
            div.id = `q-cnt-${i}`;
            div.innerHTML = `<div class="question-text">${i+1}. ${q.q}</div><div class="options-list">${q.options.map((o, idx) => `<div class="option-item" onclick="select(${i}, ${idx})" id="opt-${i}-${idx}">${o}</div>`).join('')}</div>`;
            wrapper.appendChild(div);
            const dot = document.createElement('div');
            dot.className = `nav-dot ${i===0?'current':''}`;
            dot.id = `dot-${i}`;
            dot.innerText = i + 1;
            dot.onclick = () => jump(i);
            grid.appendChild(dot);
        });
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            if(timeLeft <= 0) finish(true);
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer-box').innerText = `${m}:${s<10?'0':''}${s}`;
            if(timeLeft < 120) document.getElementById('timer-box').style.color = 'red';
        }, 1000);
    }

    function select(qIdx, optIdx) {
        answers[qIdx] = optIdx;
        document.querySelectorAll(`#q-cnt-${qIdx} .option-item`).forEach((el, idx) => el.classList.toggle('selected', idx === optIdx));
        document.getElementById(`dot-${qIdx}`).classList.add('answered');
        later.delete(qIdx);
        document.getElementById(`dot-${qIdx}`).classList.remove('later');
        updateUI();
    }

    function jump(n) {
        document.getElementById(`q-cnt-${current}`).classList.remove('active');
        document.getElementById(`dot-${current}`).classList.remove('current');
        current = n;
        document.getElementById(`q-cnt-${current}`).classList.add('active');
        document.getElementById(`dot-${current}`).classList.add('current');
        updateUI();
    }

    function nav(step) {
        let t = current + step; if(t >= 0 && t < questions.length) jump(t);
    }

    function markLater() { later.add(current); document.getElementById(`dot-${current}`).classList.add('later'); nav(1); }
    
    function updateUI() {
        document.getElementById('prog-txt').innerText = `السؤال ${current + 1} من 60`;
        document.getElementById('stat-txt').innerText = answers[current] !== null ? 'تم الاختيار ✅' : 'بانتظار الإجابة';
    }

    function finish(force = false) {
        if(force || confirm("هل تريد إنهاء المسابقة الآن؟")) {
            clearInterval(timer);
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('results-screen').style.display = 'block';
            let score = 0, listHtml = '';
            questions.forEach((q, i) => {
                const isCorrect = answers[i] === q.correct; if(isCorrect) score++;
                listHtml += `<div class="result-card ${isCorrect?'correct':'wrong'}"><b>${i+1}. ${q.q}</b><br><small>إجابتك: ${answers[i]!==null?q.options[answers[i]]:'لا توجد'}</small> | <small>الصحيحة: ${q.options[q.correct]}</small> <span style="float:left;">(رومية ${q.ref})</span></div>`;
            });
            document.getElementById('res-val').innerText = `${score}/60`;
            document.getElementById('res-info').innerText = userData.name;
            document.getElementById('res-list').innerHTML = listHtml;
            window.scrollTo(0,0);
        }
    }

    function sendWA() {
        const score = document.getElementById('res-val').innerText;
        const msg = `*نتيجة مسابقة سفر رومية*%0A*الاسم:* ${userData.name}%0A*الموبايل:* ${userData.phone}%0A*الدرجة:* ${score}`;
        window.open(`https://wa.me/${TARGET_WHATSAPP}?text=${msg}`, '_blank');
    }
</script>
</body>
